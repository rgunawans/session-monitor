<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ðŸ”¥ Session Monitoring Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f2f2f2;
            color: #333;
        }
        h2 {
            text-align: center;
            margin-top: 30px;
        }
        table {
            border-collapse: collapse;
            width: 90%;
            margin: 30px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .KICKED {
            color: red;
            font-weight: bold;
        }
        .ALLOWED {
            color: green;
        }
    </style>
</head>
<body>
    <h2>ðŸ”¥ Session Monitoring Dashboard</h2>
    <table>
        <thead>
            <tr>
                <th>Waktu</th>
                <th>Username</th>
                <th>IP</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        {% for row in logs %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td class="{{ row[3] }}">{{ row[3] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
